[tool.black]
line-length = 88
skip-string-normalization = true
include = "\\.(py|pyi)$"
exclude = [
  ".venv",
  "migrations",
  "docs",
]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
skip_glob = [
  "docs/*",
]
known_first_party = [
  "apps",
  "config",
]

[tool.ruff]
line-length = 88
extend-exclude = [
  "docs",
]

[tool.ruff.lint]
select = [
  "E",
  "F",
  "I",
  "B",
]
ignore = [
  "E501",
]

[tool.ruff.lint.per-file-ignores]
"backend/apps/**/tests/*.py" = ["S101"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "config.settings"
python_files = ["test_*.py", "*_test.py"]
addopts = "-ra"
