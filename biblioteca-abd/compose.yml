services:
  web:
    build:
      context: ./backend
    command: ./scripts/run-web.sh
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - mongo
      - redis
      - neo4j
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
  worker:
    build:
      context: ./backend
    command: celery -A config worker --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - mongo
      - neo4j
  beat:
    build:
      context: ./backend
    command: celery -A config beat --loglevel=info
    env_file:
      - .env
    volumes:
      - ./backend:/app
    depends_on:
      - redis
  flower:
    image: mher/flower:2.0
    command:
      - flower
      - "--port=5555"
      - "--address=0.0.0.0"
      - "--broker=${CELERY_BROKER_URL:-redis://redis:6379/1}"
    env_file:
      - .env
    environment:
      FLOWER_BASIC_AUTH: "admin:admin"
    ports:
      - "5555:5555"
    depends_on:
      - worker
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  neo4j:
    image: neo4j:5
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
volumes:
  mongo_data:
  neo4j_data:
  neo4j_logs:
